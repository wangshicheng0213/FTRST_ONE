<!DOCTYPE html>
<html lang="zh-CN">
{% load  staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to DDKB</title>
    <!-- 引入插件 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>

<div class="navbar navbar-default">
    <!-- 用个div把他包起来，用来对齐 -->
      <div class="container">
          <!-- 用于存放我们网站的logo -->
          <div class="navbar-header">
              <a href="index.html" class="navbar-brand"></a>
          </div>
          <!-- 这里是list的意思 -->
          <ul class="nav navbar-nav">
            <ul class="nav navbar-nav">
              <ul class="nav navbar-nav">
               <li><a href="/">Home</a></li>
                <li><a href="/SearchGene/">GeneSearch</a></li>
                <li><a href="/CoExAnalysis/">Co-expression</a></li>
                <li><a href="/PPINetwork/">PPI Network</a></li>
                <li><a href="/ExPaAnalysis/">Spatio-Temporal-Ex</a></li>
                <li><a href="/Download/">Download</a></li>
                <li><a href="/Manual/">Manual</a></li>
              </ul>
            </ul>
          </ul>
          <!--这里的navbar-right 是向右浮动的意思 -->
          <!-- <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html">login</a></li>
            <li><a href="signup.html">signup</a></li>
          </ul> -->
      </div>
  </div>
<div class="container">
      <div class="col-sm-2"></div>
      <div class="col-sm-7">
		<!--<form id="snpForm">-->
           <form role="search" method="get" id="searchform" action="/SearchGene1/">
                 <h1 align="center">Search gene</h1>
               <table>
            {% csrf_token %}
                   <th width="20%">Gene<br>
                    [<a id="sample_batch" onmouseover="change_color('sample_batch')" onmouseout="revert_color('sample_batch')" onclick="sample_batch()" style="color:#3572a7"><u>Example</u></a>]
					</th>
               	<tr>
                    <td>
                        <textarea  type="search" name="q" placeholder="Please enter the search gene" style="width:555px;height:333px"  required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                     <button type="submit"><span class="ion-ios-search-strong">搜索</span></button>
                    </td>
                </tr></table>
           </form>

		<br/>
      </div>
      <div class="col-sm-3"></div>
  </div>
</body>
</html>
